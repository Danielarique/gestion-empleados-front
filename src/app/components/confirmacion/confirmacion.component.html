<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
  <p>¿Está seguro de que desea eliminar este ítem?</p>
</div>
<div mat-dialog-actions>
    <button (click)="onCancel()" class="btn btn-info">Cancelar</button>
    <button (click)="onConfirm()" class="btn btn-danger ms-2">Eliminar</button>
  
</div>
