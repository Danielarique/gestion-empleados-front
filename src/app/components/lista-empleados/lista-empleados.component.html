<div class="section m-2 d-flex">
<h2>Lista Empleados</h2>
<button mat-fab extended color="primary" class="mx-2" (click)="nuevoEmpleado()">
  <mat-icon>add</mat-icon>
  Nuevo
</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="empleados.length > 0" matSort>

    <!-- Position Column -->
<!--     <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container> -->
  
    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>
  
    <!-- Apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
    </ng-container>
  
    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="actualizarEmpleado(row.id)" class="btn btn-info">Editar</button>
          <button (click)="eliminarEmpleado(row.id)" class="btn btn-danger ms-2">Eliminar</button>

        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
